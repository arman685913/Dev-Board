<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .font{
            font-family: "Poppins", sans-serif;
        }
    </style>
    <title>Dev-Board</title>
</head>
<body id="body" class="font body bg-blue-50 pt-4 min-h-screen">
    <!-- navbar start-->
    <header class="max-w-7xl mx-auto shadow-sm">
        <nav>
            <div class="navbar bg-white rounded-3xl p-4">
                <div class="navbar-start gap-2 items-end">
                    <img src="assets/logo.png" alt="">
                    <a class="text-4xl font-semibold"><span class="font-light">Dev</span>Board</a>
                </div>
                <div class="navbar-end gap-x-9">
                    <button id="completedTask" class="flex items-center bg-blue-50 py-3 px-4 font-semibold text-3xl gap-2 rounded-full">
                        <img src="assets/checkbox.png" alt="">
                        23
                    </button>
                    <button id="themeBtn" class="cursor-pointer p-3 bg-blue-50 rounded-full">
                        <img src="assets/theme-btn.png" alt="">
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- navbar end -->
     
    <!-- main part-->
    <main class="grid grid-flow-col max-w-7xl mx-auto pb-10 mt-5 gap-5 ">
        <!-- main section -->
        <div class="col-span-3 p-5 bg-white rounded-2xl shadow-sm">
            <!-- main head -->
            <div class="grid grid-flow-col gap-3 border-b border-dashed border-gray-300 pb-7">
                <div class="bg-blue-50 rounded-xl p-6 flex items-center gap-3">
                    <div class="bg-white p-5 rounded-full">
                        <img src="assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <p>
                        Task Assigned
                        </p>
                        <h1 class="text-3xl font-semibold">
                        6
                    </h1>
                    </div>
                </div>
                <div id="blogs" class="cursor-pointer col-span-2 bg-gradient-to-r from-blue-600 to-blue-200 flex items-center gap-3 rounded-xl pl-8">
                    <div>
                        <img class="w-[95%]" src="assets/board.png" alt="">
                    </div>
                    <div>
                        <p class="text-white text-2xl">
                            Discover Something New Today!
                        </p>
                    </div>
                </div>
                <div class="bg-blue-50 rounded-xl p-6 flex items-center gap-3">
                    <div class="bg-white p-4 rounded-full">
                        <img src="assets/calender.png" alt="">
                    </div>
                    <div>
                        <p class="text-xl">
                        Wed,
                        </p>
                        <h1 class="text-xl font-semibold">
                        July 28, 2025
                    </h1>
                    </div>
                </div>
            </div>
            <!-- main head end -->
            <!-- card part -->
            <div class="grid grid-flow-col grid-cols-3">
                <!-- card 1 -->
                <div>
                    <div>
                        <p></p>
                    </div>
                    <h1>

                    </h1>
                    <div>
                        <p>

                        </p>
                    </div>
                    <div>
                        <h5></h5>
                        <h2></h2>
                        <button>

                        </button>
                    </div>
                </div>
                <!-- card 2 -->
                <div>

                </div>
                <!-- card 3 -->
                <div>

                </div>
                <!-- card 4 -->
                <div>

                </div>
                <!-- card 5 -->
                <div>

                </div>
                <!-- card 6 -->
                <div>

                </div>
            </div>
            <!-- card part end-->
        </div>
        <!-- main section end-->
        
        <!-- History part start-->
        <div class="bg-white rounded-2xl p-8 shadow-sm">
            <div class="border-b border-dashed border-gray-300">
                <div class="text-center flex gap-2 justify-center items-center">
                    <img src="assets/activity.png" alt="">
                    <h1 class="text-3xl">
                    Activity Log
                    </h1>
                </div>
                <div class="text-center my-5">
                    <button id="clearBtn" class="py-3 px-5 text-white bg-blue-600 rounded-xl text-lg font-normal">
                        Clear History
                    </button>
                </div>
            </div>
            <div id="historyCard">
                <!--  -->
                <div class="bg-blue-50 rounded-lg p-3 my-5">
                    <p>
                        You have Complete The Task ==== at 12:48:15 PM
                    </p>
                </div>
                <!--  -->
            </div>
        </div>
        <!-- History end-->
    </main>
    <!-- main part end -->
    <script src="theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
